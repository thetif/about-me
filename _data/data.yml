experiences:
  title: Experience
  info:
  - role: Senior Software Engineer
    time: 7/2016 - Present
    company: Fearless LLC - Baltimore, MD
    projects:
      - name: CMS - OneMAC Upgrade 
        time: 10/2024 – Present
        details: |
          - Developed a React web application with Lambda functions querying OpenSearch.
          - Improved Vitest unit test coverage from 51.5% to 91.6% in less than 2 months.
          - Created GitHub Actions to automatically publish testing reports and release notes to GitHub Pages site.
        stack: React, TypeScript, Tailwind, AWS Lambda, OpenSearch, Vitest, Playwright, Bun, Mock Service Worker, Jekyll
      - name: CDC - Data Exchange Upload API 
        time: 8/2024 – 10/2024
        details: |
          - Developed an API endpoint in Golang server to determine the upload status of files being uploaded to a tus server.
          - Developed a file upload status tracker written in JavaScript, HTML, CSS using a tus client to display the upload status.
          - Developed a tus client context for use in Playwright tests to allow for testing server functions from within Playwright tests.
        stack: JavaScript, HTML, CSS, Golang, TUS, Playwright, GitHub Actions
      - name: SBA - The OII Rehoming Project 
        time: 11/2023 – 8/2024
        details: |
          - Led 2 teams of 2 engineers in modernization of multiple disparate legacy systems into a single application; supported team members, developed code, documented processes, ensured code quality, collaborated with cross functional team members, gathered requirements from clients, and steered technical direction.
          - Improved the development process of one team by implementing DevOps standards including source control, code reviews, automated tests and scans, and automated deployment.
          - Developed a Lambda function in Python to read messages off of an AWS SQS queue and process them into the system.
        stack: Python, Pytest, AWS Lambda, AWS SQS, Java
      - name: NFL - Football Operations Database 
        time: 6/2023 – 10/2023
        details: |
          - Led team of 3 engineers by architecting application using the latest industry standards, supporting team members, developing code, ensuring code quality, collaborating with cross functional team members, and steering technical direction.
        stack: Next.js, React, TypeScript, Prisma, PostgreSQL, NextAuth.js, Okta, Tailwind, Headless UI, Storybook, Jest, React Testing Library, Mock Service Worker, Playwright
      - name: CMS - MESHub 
        time: 4/2023 – 11/2023
        details: |
          - Led team of 5 engineers by ensuring project quality, collaborating with cross functional team members, gathering requirements, and managing the transition of the contract from the eAPD application to the new MESHub application with new team members, technologies, objectives, and users.
      - name: CMS - Electronic Advanced Planning Document 
        time: 7/2020 – 4/2023
        details: |
          - Led team of 5 engineers in developing a React web application with a Node.js backend; assigned work, contributed code, supported team members, ensured code quality, documented processes, participated in user research sessions, and maintained road map focus.
          - Re-architected code to use Okta for authentication and acted as a liaison with the CMS Okta team.
          - Moved large JSON objects from a PostgreSQL database to MongoDB to provide faster speeds, more flexibility in queries, and more efficient updates of the data.
        stack: React, Redux, React Hook Forms, Sass, Webpack, Node.js, Express, Knex, PostgreSQL, Mongoose, MongoDB, Okta, Cypress, Jest, React Testing Library
      - name: Redacted 
        time: 7/2017 – 7/2020
        details: |
          - Developed a React web application with Node.js microservices following the command-query (CQRS) model using RabbitMQ to communicate between services.
          - Maintained Ruby script for ingesting data from 3rd party sources.
          - Led the adoption of automated testing using Cypress, React Testing Library, and Jest.
        stack: React, Redux, Sass, Webpack, Node.js, Express, Java, RabbitMQ, Elasticsearch, Kibana, Mongoose, MongoDB, Ruby, Cypress, React Testing Library, Jest
      - name: NY Harbor Foundation - Billion Oyster Project 
        time: 7/2016 – 9/2017
        details: |
          - Led team of 2 in daily stand-ups, sprint planning, sprint reviews, and retrospectives.
          - Developed an Angular web application with a Node.js backend.
        stack: Angular, Node.js, Express, MongoDB, Mocha, Protractor
